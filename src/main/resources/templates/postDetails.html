<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>MyCodeBlog</title>

    <!--Import google icon font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body style="background-color: darkgrey;">
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
            </div>
        </nav>
    </header>

    <main>
        <div class="container" style="width: 60%; background-color: grey; padding-bottom: 30px;">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: grey; padding-left: 0px;">
                    <li class="breadcrumb-item" aria-current="page"><a href="/posts" class="text-primary">Posts</a></li>
                    <li class="breadcrumb-item active" aria-current="page"><a class="text-dark">Post</a></li>
                </ol>
            </nav>

            <article>
                <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;">
                    <span th:text="${post.titulo}"></span>
                </h1>

                <p class="card-subtitle mb-2 text-muted">
                    <i class="material-icons" style="color: white">person_outline</i>
                    <span th:text="${post.autor}" style="color: white"></span>
                    <br>
                    <i class="material-icons" style="color: white">date_range</i>
                    <span th:text="${post.data}" style="color: white"></span>
                </p>

                <section>
                    <p class="card-text" style="margin-top: 40px;">
                        <span th:utext="${post.texto}"></span>
                    </p>
                </section>

            </article>
        </div>
    </main>

</body>

</html>
